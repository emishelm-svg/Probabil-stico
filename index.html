<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Decision Tree - Standalone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        :root {
            --sidebar-bg: #0f172a;
            --main-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--main-bg);
            color: var(--text);
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 320px;
            background-color: var(--sidebar-bg);
            padding: 25px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .logo-area {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            outline: none;
        }

        button {
            background: var(--accent);
            color: var(--sidebar-bg);
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            border: none;
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        /* Main View */
        #viewport {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            background: rgba(15, 23, 42, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #tree-canvas {
            flex-grow: 1;
            cursor: grab;
        }

        /* D3 Styles */
        .node circle {
            fill: #0f172a;
            stroke: var(--accent);
            stroke-width: 2px;
        }

        .node text {
            fill: white;
            font-size: 12px;
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke: rgba(255,255,255,0.2);
            stroke-width: 2px;
        }

        .badge {
            background: rgba(56, 189, 248, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--accent);
        }
    </style>
</head>
<body>

<aside id="sidebar">
    <div class="logo-area">
        <h2 style="margin:0">Titanic <span style="font-weight:300">Lab</span></h2>
        <p style="font-size: 12px; opacity: 0.6;">Árbol de Decisión Predictivo</p>
    </div>

    <div class="control-group">
        <label>Variable Raíz</label>
        <select id="rootVar">
            <option value="Sex">Género (Sex)</option>
            <option value="Pclass">Clase (Pclass)</option>
            <option value="Embarked">Puerto (Embarked)</option>
        </select>
    </div>

    <div class="control-group">
        <label>Modo de Análisis</label>
        <select id="mode">
            <option value="survive">Tasa de Supervivencia</option>
            <option value="count">Distribución de Pasajeros</option>
        </select>
    </div>

    <button onclick="updateTree()">REGENERAR MODELO</button>

    <div style="margin-top: auto; font-size: 11px; opacity: 0.4;">
        Datos integrados: 891 registros<br>
        Framework: D3.js v7
    </div>
</aside>

<main id="viewport">
    <header>
        <div>
            <h4 style="margin:0">Visualizador Jerárquico</h4>
            <span id="sub-label" style="font-size:12px; opacity:0.7;">Análisis basado en Survived</span>
        </div>
        <div class="badge">Datos Embebidos Activos</div>
    </header>
    <div id="tree-canvas"></div>
</main>

<script>
    // DATOS TRANSCRITOS (Resumen estadístico del CSV para el árbol)
    const titanicStats = {
        total: 891,
        survived: 342,
        dead: 549,
        bySex: {
            female: { total: 314, survived: 233, dead: 81 },
            male: { total: 577, survived: 109, dead: 468 }
        },
        byClass: {
            p1: { total: 216, survived: 136, dead: 80 },
            p2: { total: 184, survived: 87, dead: 97 },
            p3: { total: 491, survived: 119, dead: 372 }
        }
    };

    function generateTreeStructure(rootVar) {
        if (rootVar === 'Sex') {
            return {
                name: "Pasajeros (891)",
                children: [
                    {
                        name: "Mujeres (314)",
                        children: [
                            { name: "Sobreviven: 233 (74%)", val: 74 },
                            { name: "Fallecen: 81 (26%)", val: 26 }
                        ]
                    },
                    {
                        name: "Hombres (577)",
                        children: [
                            { name: "Sobreviven: 109 (19%)", val: 19 },
                            { name: "Fallecen: 468 (81%)", val: 81 }
                        ]
                    }
                ]
            };
        } else {
            return {
                name: "Pasajeros (891)",
                children: [
                    { name: "Clase 1 (216)", children: [{name: "Sobrevive: 63%"}] },
                    { name: "Clase 2 (184)", children: [{name: "Sobrevive: 47%"}] },
                    { name: "Clase 3 (491)", children: [{name: "Sobrevive: 24%"}] }
                ]
            };
        }
    }

    function updateTree() {
        const rootVar = document.getElementById('rootVar').value;
        const data = generateTreeStructure(rootVar);
        drawTree(data);
    }

    function drawTree(treeData) {
        d3.select("#tree-canvas").selectAll("*").remove();
        
        const container = document.getElementById("tree-canvas");
        const width = container.clientWidth;
        const height = container.clientHeight;

        const svg = d3.select("#tree-canvas").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(100,0)");

        const treeLayout = d3.tree().size([height - 100, width - 350]);
        const root = d3.hierarchy(treeData);
        treeLayout(root);

        // Enlaces (Links)
        svg.selectAll(".link")
            .data(root.links())
            .enter().append("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));

        // Nodos
        const node = svg.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y},${d.x})`);

        node.append("circle").attr("r", 6);

        node.append("text")
            .attr("dy", "-10")
            .attr("x", d => d.children ? -10 : 10)
            .style("text-anchor", d => d.children ? "end" : "start")
            .text(d => d.data.name);
    }

    // Inicializar
    window.onload = updateTree;
    window.onresize = updateTree;
</script>

</body>
</html>
